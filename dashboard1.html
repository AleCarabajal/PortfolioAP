<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard1</title>
    <link rel="icon" type="image/ico" href="assets/img/provincia.ico" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/830a4cd030.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/dashboard.css" />
  </head>

  <body class="fondoDash">
    <!-- NAVBAR -->
    <section id="navbarDash">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa"
            target="_blank"
            ><img
              class="logoAPDash"
              src="assets/img/APlogo.png"
              alt="Logo Argentina Programa"
          /></a>

          
          <!-- Button trigger modal  -->
          <button
            type="button"
            class="btn btn1"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
          <i class="fa-solid fa-person-walking-arrow-right fa-xl"></i>
          </button>
          <button type="button" class="btn btn1">
            <i class="fa-solid fa-person-walking-dashed-line-arrow-right fa-xl"></i>
          </button>
        </div>
      </nav>
    </section>

    <!-- BOTONES PARA MODIFICAR LOS PARAMETROS -->
    <section>
      <div class="row1">
        <div class="container text-center">
          <div class="row g-2 g-lg-3">
           
            <div class="col">
              <div class="p-3 m-3"> <button
            type="button"
            class="btnDash btn-lg p-5 bg-transparent"
            data-bs-toggle="modal"
            data-bs-target="#loginModal">
            
            <i class="fa-solid fa-image fa-2xl"></i>BANNER
            </button></div>
           </div>
        
           <div class="col">
              <div class="p-3 m-3"> <button
            type="button"
            class="btnDash btn-lg p-5 bg-transparent"
            data-bs-toggle="modal"
            data-bs-target="#loginModal">
            <i class="fa-solid fa-camera-retro fa-2xl"></i>PERFIL
            
          </button></div>
            </div>
        
            <div class="col">
              <div class="p-3 m-3"> <button
                type="button"
                class="btnDash btn-lg p-5 bg-transparent"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >
                <i class="fa-sharp fa-solid fa-keyboard fa-2xl"></i>SKILLS
                
              </button></div>
            </div>
          </div>
          
          <div class="row g-2 g-lg-3">
        
            <div class="col">
              <div class="p-3 m-3"> <button
            type="button"
            class="btnDash btn-lg p-5 bg-transparent"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
          <i class="fa-solid fa-briefcase fa-2xl"></i>EXP LABORAL
            </button></div>
            </div>
        
            <div class="col">
              <div class="p-3 m-3"> <button
            type="button"
            class="btnDash btn-lg p-5 bg-transparent"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
          <i class="fa-sharp fa-solid fa-network-wired fa-2xl"></i>PROYECTOS
          </button></div>
            </div>
        
            <div class="col">
              <div class="p-3 m-3"> <button
            type="button"
            class="btnDash btn-lg p-5 bg-transparent"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            <i class="fa-solid fa-graduation-cap fa-2xl"></i>ESTUDIOS
          </button></div>
            </div>
          </div>

          <div class="row g-2 g-lg-3">
        
            <div class="col">
              <div class="p-3 m-3"> <button
            type="button"
            class="btnDash btn-lg p-5 bg-transparent"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            <i class="fas fa-praying-hands fa-2xl"></i>HOBBIES
          </button></div>
            </div>
        
            <div class="col">
              <div class="p-3 m-3"> <button
            type="button"
            class="btnDash btn-lg p-5 bg-transparent"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
          <i class="fas fa-square-share-nodes fa-2xl"></i>REDES SOCIALES
          
          </button></div>
            </div>
        
            <div class="col">
              <div class="p-3 m-3"> <button
            type="button"
            class="btnDash btn-lg p-5 bg-transparent"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
          <i class="fa-solid fa-file-pdf fa-2xl"></i>CURRICULUM
          </button></div>
            </div>
          </div>
        </div>
        
      </div>
    </section>

    <!-- Modal Login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Loguearse</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  required
                  placeholder="email@dominio.com"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    required
                    placeholder="Coloque aquí su contraseña"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="autoSizingCheck"
                  />
                  <label class="form-check-label" for="autoSizingCheck">
                    Recuérdame
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
