    <!-- NAVBAR -->

          <!-- Button trigger modal - Ir a pagina principal -->

            type="button"
            class="btn btn1"

<!-- Modal Banner -->
    <div
    class="modal fade"
    id="banner"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
  >
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Modificar Banner</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          
          <form>
                          
            <div class="mb-3">
                <label for="formFile" class="form-label">Selecciona una imagen</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#eliminarBanner">Eliminar
            </button>          
           
          </form>
        </div>
    </div>
  </div>
</div>


    <!-- Modal Cuidado al eliminar -->
  <div
class="modal fade"
id="eliminarBanner"
aria-labelledby="loginModalLabel"
tabindex="-1"
aria-hidden="true"

>
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="loginModalLabel">
      ¡¡Cuidado!!
    </h1>
  </div>
  <div class="modal-body">
    ¿Está seguro que desea eliminar los datos de forma permanente? <br />
    (Una vez eliminados, los cambios no se podrán deshacer)
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-danger" 
      data-bs-toggle="modal"
    >
      Eliminar de todas formas
    </button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
  </div>
</div>
</div>
  </div>

 
   
  <!-- Modal Perfil -->
  <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Modificar Banner</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                required
                placeholder="email@dominio.com"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  required
                  placeholder="Coloque aquí su contraseña"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
            </div>
            <div class="modal-footer">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="autoSizingCheck"
                />
                <label class="form-check-label" for="autoSizingCheck">
                  Recuérdame
                </label>
              </div>
              
              
              <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
              </div>


              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
